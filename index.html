<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Seasons</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'Pacifico', Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Top footer style */
        .top-footer {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            font-family: 'Pacifico', sans-serif;
        }

        /* Large font for "The Seasons" at the bottom */
        .big-footer {
            font-size: 300px;
            font-weight: normal;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px 0;
            font-family: 'Pacifico', sans-serif;
        }

        /* Mobile-specific styles */
        @media (max-width: 767px) {
            .top-footer {
                font-size: 18px;
            }

            .big-footer {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- White footer at the top -->
    <div class="top-footer">
        The Seasons by My Creative Land
    </div>

    <!-- Large "The Seasons" text at the bottom -->
    <div class="big-footer">The Seasons</div>
</body>
</html>
