<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallahi.com</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'League Spartan', Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .top-footer {
            font-size: 20px; /* Font size for top footer */
            font-weight: bold;
            color: #fff;
            position: fixed;
            top: 0; /* Positioned at the top */
            left: 25px;
            font-family: 'League Spartan', sans-serif;
            z-index: 1000; /* Ensures it stays above other elements */
        }

        .footer {
            font-size: 20px; /* Adjusted font size */
            font-weight: bold;
            color: #fff;
            position: fixed;
            top: 20px; /* Below the top footer */
            left: 25px;
            font-family: 'League Spartan', sans-serif;
            z-index: 999; /* Just below the top footer */
        }

        .footer .trademark {
            font-size: 14px;
            vertical-align: super;
            margin-left: 2px;
        }

        /* Large font for "Wallahi" */
        .big-footer {
            font-size: 300px; /* Large size for impactful look */
            font-weight: normal; /* Change to normal */
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin: 0;
            padding: 10px 0;
            letter-spacing: 10px; /* Default spacing for desktop */
            font-family: 'League Spartan', sans-serif;
        }

        /* Mobile-specific styles */
        @media (max-width: 767px) {
            .footer {
                font-size: 18px;
            }

            .big-footer {
                font-size: 80px; /* Smaller on mobile for responsiveness */
                letter-spacing: -2px; /* Reduced spacing for mobile */
            }

            .top-footer {
                font-size: 18px; /* Adjust for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="top-footer">
        Wallahi<span class="trademark">&reg;</span>
    </div>
    <div class="footer">
        Wallahi<span class="trademark">&reg;</span>
    </div>
    <div class="big-footer">Wallahi.</div> <!-- Trademark removed here -->
</body>
</html>
