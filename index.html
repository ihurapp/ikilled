<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallahi.com</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap">
    <style>
        /* Set the body background to white */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background for the main body */
            color: #000; /* Black text */
            font-family: 'League Spartan', Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            flex-direction: column;
        }

        /* Top footer style */
        .top-footer {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            width: 100%;
            height: 60px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .top-footer .trademark {
            font-size: 18px;
            vertical-align: super;
            margin-left: 2px;
        }

        /* Container for main content */
        .content {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Black background with higher gradient fade for bottom "Wallahi" text */
        .big-footer {
            background: linear-gradient(to top, #000, rgba(0, 0, 0, 0) 20%); /* Black fading to transparent */
            color: #fff; /* White text */
            font-size: 250px;
            font-weight: normal;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin: 0;
            padding: 250px 0; /* Increased padding to extend black background higher */
            letter-spacing: -2px;
            font-family: 'League Spartan', sans-serif;
        }

        /* Mobile-specific styles */
        @media (max-width: 767px) {
            .top-footer {
                font-size: 18px;
            }

            .big-footer {
                font-size: 80px;
                letter-spacing: -2px;
                padding: 60px 0;
            }
        }
    </style>
</head>
<body>
    <!-- White footer at the top -->
    <div class="top-footer">
        Wallahi<span class="trademark">&reg;</span>
    </div>

    <!-- Main content area -->
    <div class="content">
        <!-- Main content goes here, if any -->
    </div>

    <!-- Black background "Wallahi" text at the bottom with extended fade effect -->
    <div class="big-footer">Wallahi.</div>
</body>
</html>
